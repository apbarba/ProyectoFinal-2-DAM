<mat-toolbar color="primary">
    <span routerLink="/home">La Imagineria</span>
    <button mat-button routerLink="/obras">Obras</button>
    <button mat-button routerLink="/imagineros">Imagineros</button>
    <button mat-button routerLink="/categorias">Categorias</button>
    <span class="spacer"></span> 
    <ng-container>
      <button mat-button routerLink="/perfil">Perfil</button>
    </ng-container>
  </mat-toolbar>
  
    
  <mat-grid-list cols="3" rowHeight="300px">
    <mat-grid-tile *ngFor="let categoria of categorias">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ categoria.nombre }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Descripcion:</strong> {{ categoria.descripcion }}</p>
          <p><strong>Id:</strong>{{ categoria.id }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="editar(categoria.id)">Editar</button>
          <button mat-raised-button color="warn" (click)="eliminar(categoria.id)">Eliminar</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

<mat-toolbar color="black">
  <span routerLink="/home">La Imagineria</span>
  <button mat-button routerLink="/obras">Obras</button>
  <button mat-button routerLink="/imagineros">Imagineros</button>
  <button mat-button routerLink="/categorias">Categorias</button>
  <span class="spacer"></span>
  <ng-container>
    <button mat-button routerLink="/profile"></button>
    <button mat-button routerLink="/perfil">Perfil</button>
  </ng-container>
</mat-toolbar>
  
<div class="container">
  <mat-card class="category-card" *ngFor="let categoria of categorias">
    <mat-card-header>
      <mat-card-title>{{ categoria.nombre }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ categoria.descripcion }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" class="action-button" (click)="editar(categoria.id)">Editar</button>
      <button mat-flat-button color="warn" class="action-button" (click)="eliminar(categoria.id)">Eliminar</button>
      <button mat-flat-button color="accent" class="action-button" (click)="verObras(categoria.id)">Ver Obras</button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-card>
    <mat-card-header>
      <mat-card-title>Editar Categoria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    
        <form #editForm="ngForm" (ngSubmit)="submitForm(editForm)">

        <mat-form-field>
          <input matInput placeholder="Nombre" name="nombre" [(ngModel)]="categoria.nombre" required>
        </mat-form-field>
       
        <mat-form-field>
          <input matInput placeholder="Descripcion" name="descripcion" [(ngModel)]="categoria.descripcion" required>
        </mat-form-field>
      
        <button mat-raised-button color="primary" type="submit">Actualizar</button>
        <button mat-raised-button routerLink="/categorias">Cancelar</button>
     
    </form>
    </mat-card-content>
  </mat-card>

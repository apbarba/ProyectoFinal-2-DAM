<mat-card *ngFor="let imagineros of imagineros">
    <mat-card-header>
      <mat-card-title>{{ imagineros.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Edad:</strong> {{ imagineros.edad }}</p>
      <p><strong>Localidad:</strong> {{ imagineros.localidad }}</p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>

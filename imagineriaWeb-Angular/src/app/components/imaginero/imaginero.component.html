<mat-toolbar color="black">
  <span routerLink="/home">La Imagineria</span>
  <button mat-button routerLink="/obras">Obras</button>
  <button mat-button routerLink="/imagineros">Imagineros</button>
  <button mat-button routerLink="/categorias">Categorias</button>
  <span class="spacer"></span>
  <ng-container>
    <button mat-button routerLink="/profile"></button>
    <button mat-button routerLink="/perfil">Perfil</button>
  </ng-container>
</mat-toolbar>



<a class="btn-flotante" routerLink="/imaginero/create"><img src="../../../assets/image/nuevaObra.png"> </a>

<body>
<mat-grid-list cols="3" rowHeight="300px" gutterSize="15px">
  <mat-grid-tile *ngFor="let imagineros of imagineros">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ imagineros.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><mat-icon>person</mat-icon><strong>Edad:</strong> {{ imagineros.edad }}</p>
        <p><mat-icon>location_on</mat-icon><strong>Localidad:</strong> {{ imagineros.localidad }}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-icon-button color="primary" (click)="editar(imagineros.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminar(imagineros.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</body>

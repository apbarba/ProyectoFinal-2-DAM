
<mat-toolbar color="black">
  <span routerLink="/home">La Imagineria</span>
  <button mat-button routerLink="/obras">Obras</button>
  <button mat-button routerLink="/imagineros">Imagineros</button>
  <button mat-button routerLink="/categorias">Categorias</button>
  <span class="spacer"></span>
  <ng-container>
    <button mat-button routerLink="/profile"></button>
    <button mat-button routerLink="/perfil">Perfil</button>
  </ng-container>
</mat-toolbar>

<a class="btn-flotante" routerLink="/agregar-obra"><img src="../../../assets/image/nuevaObra.png"> </a>

<input [(ngModel)]="nombreBusqueda" placeholder="Nombre de la obra">
<button (click)="buscarObraPorNombre(nombreBusqueda)">Buscar</button>

<div class="grid-container">
  <div class="card-container" *ngFor="let obra of obras; let i = index">
    <mat-card class="elegant-card">
      <div class="card-img-container">
        <img mat-card-image class="card-img" [src]="imageUrls[i]" alt="{{ obra.name }}" />
      </div>
      <mat-card-header>
        <mat-card-title>{{ obra.name }}</mat-card-title>
        <mat-card-subtitle>{{ obra.fecha }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Nombre:</strong> {{ obra.name }}</p>
        <p><strong>Estado:</strong> {{ obra.estado }}</p>
        <p><strong>Estilo:</strong> {{ obra.estilo }}</p>
        <p><strong>Precio:</strong> {{ obra.precio | currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="editar(obra.id)">Editar</button>
        <button mat-raised-button color="warn" (click)="eliminar(obra.id)">Eliminar</button>
        <button mat-icon-button (click)="toggleFavorito(obra)">
          <mat-icon>{{ obra.favorito ? 'favorite' : 'favorite_border' }}</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

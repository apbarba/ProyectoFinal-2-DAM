<body>
  <div class="bg-image"></div>
  <div class="login-card">
  <mat-card-title>Registro</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="register()">
      
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Name" formControlName="name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Verify Password" formControlName="verifyPassword">
        </mat-form-field>
      </p>


      <div class="button">
        <button type="submit" mat-button>Registro</button>
        <button mat-button routerLink="/login">Atr√°s</button>
      </div>

    </form>
  </mat-card-content>
  </div>
</body>

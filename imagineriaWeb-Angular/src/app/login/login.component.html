
<div class="login">
  
    <form class="custom-form" method="post">
      
        <img src=".././../assets/logoImagineria.png">
     
        <input
        type="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required="required"
      />
     
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
    
      <button type="submit" (click)="login()">Log in</button>
      <button><a routerLink="/register">Register</a></button>

    </form>
 
</div>
